<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.div1 {
  height: auto;
  width: 50%;
  
  text-align: left;
  margin: auto;
  padding: 25px;
  min-height: 500px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: auto;
  position: relative;
}
.form-center {
  display:flex;
  justify-content: center;
}
body {
          background-image: url('https://img.freepik.com/free-photo/professional-washer-blue-uniform-washing-luxury-car-with-water-gun-open-air-car-wash_496169-333.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }

</style>
<title>Booking Form</title>
</head>
<center><h1 style="color:rgb(10, 9, 9)";>CarWash service request form</h1></center>
<div class="div1">
    
<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:100%;height:18;">
</div>

<script>
function formvalidate()
{
    var fn=document.f2.fname.value;
    var ln=document.f2.lname.value;
    var car=document.f2.cn.value;
   
var errors =[];
  if(fn=="")
    errors[errors.length]= "First-Name must be filled out";
  if(ln=="")
    errors[errors.length]= "Last-Name must be filled out";
  if(fn!==""&&ln!=="") {
    if(fn==ln)
      errors[errors.length]= "First-Name and Last-Name must be different";
  if(car=="")
    errors[errors.length]= "Car number must be filled out";
if(document.f2.a.checked==0 && document.f2.b.checked==0 && document.f2.d.checked==0 && document.f2.s.checked==0)
      errors[errors.length]= "Must be given"; 
  }
  
  if(errors.length > 0) 
      reportErrors(errors);
  function reportErrors(errors){
    var msg = "Please Enter Valid Data!\n";
    for (var i = 0; i<errors.length; i++) {
      var numError = i + 1;
      msg += "\n" + numError + ". " + errors[i];
      }
      alert(msg);
  }
}  
function success() {
   if(document.getElementById("fname").value==="") { 
            document.getElementById('lname').disabled = true; 
        } else { 
            document.getElementById('lname').disabled = false;
        }
    }
</script><br>


   <form name="f2" onsubmit="formvalidate()">
   <div class="form-center">
   <fieldset>
    <legend>Customer Details</legend>
   <label for="name">First Name:<input type="text" id="fname" title="Enter your first name" onkeyup="success()" placeholder="Name in captial "></label><br><br>
   <label for="form">Last Name:<input type="text" id="lname"  title="Enter your second name" placeholder="Initial only" required disabled></label><br><br>
    <label for="phone">Phone number:</label>
    <input type="text"  pattern="[6789][0-9]{9}" placeholder="+91" required><br><br>
    Address:<textarea name="message" rows="3" cols="22"></textarea><div><br> 
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email" pattern="[^ @]*@[^ @]*" name="email">
                </label>
                <br><br>
                    <label for="text">Car No:<input type="text" id="cn" title="Ex: TN88Y6969" placeholder="Plate no" ></label><br><br>
                    <label for="form">Service-Check-in: <input type="date" id="form"></label><label for="form"> 
                     <br><br>Service-Check-out: <input type="date" id="form"></label><br><br>
                    Car Preference:<input type="radio" id="b">Basic<input type="radio" id="a">Interior<input type="radio" id="s">Exterior<input type="radio" id="d">Full Wash<br><br>
                    <label for="room">Service</label>
                    
                     Feedback:<textarea name="message" rows="1" cols="22"></textarea><div><br>
                     
                    <br>
                     <center><b><input type="submit" value="Register" class="regbtn"></b></center>
    </div>      
  </form>
</body>
</html>
